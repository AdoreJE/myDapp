<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <h1>학생관리</h1>

    <div class="studentData">
      <input type="text" id="id" placeholder="id" />
      <input type="text" id="name" placeholder="name" />
      <input type="text" id="age" placeholder="age" />
      <input type="text" id="grade" placeholder="grade" />
      <button id="setBtn">학생 등록하기</button>
    </div>

    <table>
      <thead>
        <h3>학생 리스트</h3>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>GRADE</th>
      </thead>
      <tbody id="tbody1"></tbody>
    </table>

    <h3>Filtering</h3>
    ID:
    <input type="text" name="" id="filterID" />
    AGE:
    <input type="text" name="" id="filterAGE" />
    GRADE:
    <input type="text" name="" id="filterGRADE" />
    <table>
      <thead>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>GRADE</th>
      </thead>
      <tbody id="tbody2"></tbody>
    </table>
  </body>
</html>
